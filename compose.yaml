services:
  frontend:
    build:
      context: .
      target: dev
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: "${REACT_APP_API_URL}"
      WATCHPACK_POLLING: "true" # Required for Windows to auto-reload
    ports:
      - 3000:3000
      - 9229:9229
    volumes:
      - ./src:/usr/src/app/src
